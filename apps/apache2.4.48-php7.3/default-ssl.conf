<IfModule mod_ssl.c>
	<VirtualHost _default_:443>
		ServerAdmin webmaster@localhost
        ServerName  www.qiaoyincapital.com
		DocumentRoot /var/www/html


		ErrorLog ${APACHE_LOG_DIR}/error.log
		CustomLog ${APACHE_LOG_DIR}/access.log combined

		SSLEngine on 

		SSLCertificateFile   /etc/apache2/cert/7912026_www.qiaoyincapital.com_public.crt
		SSLCertificateKeyFile /etc/apache2/cert/7912026_www.qiaoyincapital.com.key
		SSLCertificateChainFile /etc/apache2/cert/7912026_www.qiaoyincapital.com_chain.crt


		ProxyPass /ws/ ws://127.0.0.1:2348/
		ProxyPassReverse /ws/ ws://127.0.0.1:2348/

		<FilesMatch "\.(cgi|shtml|phtml|php)$">
				SSLOptions +StdEnvVars
		</FilesMatch>
		<Directory /usr/lib/cgi-bin>
				SSLOptions +StdEnvVars
		</Directory>
	</VirtualHost>
</IfModule>

